<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Feedback form for website</title>
    <style>
        
    </style>
    </head>
    <body>
        <h1>Feedback</h1>
        <form method="post" action="https://oim-apis.herokuapp.com/form">
        <fieldset class="info">
            <legend><span style="font-weight: bold;">Your Information:</span></legend>
            <div>
                <label for="Name">Name:</label>
                <input
                type="text"
                id="name"
                name="Name"
                maxlength="100"
                placeholder="Enter your name here"
                />
            </div>
            <div>
                <label for="Email">Email:</label>
                <input
                type="text"
                id="email"
                name="Email Address"
                maxlength="100"
                placeholder="Enter your email here"
                />
            </div>
                </select>
        </fieldset>
        <fieldset class="review">
            <legend><span style="font-weight: bold;">Your Review:</span></legend>
            <div>
            </div>

            <div>What do you think of this website?</div>
            <div>
                <label>
                    <input type="radio" name="product" value="Great"/>
                    Great!
                </label>
                <label>
                    <input type="radio" name="product" value="Awesome"/>
                    Ok!
                </label>
                <label>
                    <input type="radio" name="product" value="Good"/>
                    Needs work!
                </label>
            </div>

            <div>
                <div>
                    <label for="comments">Comments:</label>
                </div>
                <div>
                    <textarea
                    id="comments"
                    name="comments"
                    rows="5"
                    cols="54"
                    placeholder=""
                    ></textarea>
                </div>
            </div>

            <div class="topics"> 
                <input type="checkbox" id="basic" name="products" value="basic" checked/>
                <label for="basic">Sign me up for email updates regarding travel opportunities in Panama</label>
            </div>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
        </form>
    </body>
</html>
