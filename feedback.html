<h1>Do you have anything you would like us to update?</h1>
<br>
        <form method="post" action="https://oim-apis.herokuapp.com/form">
        <fieldset class="info">
            <legend><span style="font-weight: bold;">Your Information:</span></legend>
            <div>
                <label for="Name">Name:</label>
                <input
                type="text"
                id="name"
                name="Name"
                maxlength="100"
                placeholder="Enter your name here"
                required
                />
            </div>
            <div>
                <label for="Email">Email:</label>
                <input
                type="text"
                id="email"
                name="Email Address"
                maxlength="100"
                placeholder="Enter your email here"
                required
                />
            </div>
                </select>
        </fieldset>
        <br>
        <fieldset class="review">
            <legend><span style="font-weight: bold;">Your Review:</span></legend>
            <div>
            </div>

            <div>What do you think of this website?</div>
            <div>
                <label>
                    <input type="radio" name="product" value="Great"/>
                    Great!
                </label>
                <label>
                    <input type="radio" name="product" value="Awesome"/>
                    Ok!
                </label>
                <label>
                    <input type="radio" name="product" value="Good"/>
                    Needs work!
                </label>
            </div>

            <div>
                <div>
                    <label for="comments">Comments:</label>
                </div>
                <div>
                    <textarea
                    id="comments"
                    name="comments"
                    rows="5"
                    cols="54"
                    placeholder=""
                    ></textarea>
                </div>
            </div>

            <div class="topics"> 
                <input type="checkbox" id="basic" name="products" value="basic" checked/>
                <label for="basic">Sign me up for email updates regarding travel opportunities in Panama</label>
            </div>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
